<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件绑定与事件监听</title>
    <style>
        h1 {
            color: grey;
        }
        h4 {
            color: grey;
            margin: 30px 50px 30px 0;
        }
        ul li {
            list-style:none;
        }
        img {
            width: 200px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>JavaScript事件<br>代码地址：https://codepen.io/anon/pen/vOeeqG?editors=101</h1>
    </header>
    <main>
        <h4>Add numbers</h4>
        <p><input id="num-one"> <input id="num-two"></p>
        <p id="add-sum"></p>

        <h4>Pictures</h4>
        <ul>
            <li><a data-img="simon-pic" id="simon" href="#">Simon Cowell</a></li>
            <li><a data-img="bruce-pic" id="bruce" href="#">Bruce Willis</a></li>
            <li><a data-img="ben-pic" id="ben" href="#">Ben Carson</a></li>
        </ul>

        <img class="hide" id="simon-pic" src="imgs/Simon Cowell.jpg" alt="">
        <img class="hide" id="bruce-pic" src="imgs/Bruce Willis.jpg" alt="">
        <img class="hide" id="ben-pic" src="imgs/Ben Carson.jpg" alt="">
    </main>
    <script src="scripts/events.js"></script>

</body>
</html>
